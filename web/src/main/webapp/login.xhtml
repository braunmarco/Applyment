<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

<f:loadBundle var="msg" basename="de.braun.messages"/>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Login Page</title>
    <link type="text/css"
          href="resources/css/style.css"
          rel="stylesheet"/>
</h:head>

<h:body>
    <h:form id="loginForm">
        <p:growl id="msg" showDetail="true" life="4000"/>
        <p:panel id="loginPnl" header="#{msg['curriculum.app.login.header']}"
                 style="width: 350px; margin: 0 auto;">

            <h:panelGrid id="loginPanel" columns="2" cellpadding="-3">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <p:inputText id="username" value="#{loginBean.username}"/>
                </div>
                <p:spacer/>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                    <p:password id="password" value="#{loginBean.password}"/>
                    <p:message for="password"></p:message>
                </div>
            </h:panelGrid>

            <h:panelGrid columns="1" cellpadding="10" width="100%">
                <p:commandButton id="loginButton" action="#{loginBean.validateLogin}"
                                 value="#{msg['curriculum.app.button.login']}" update="loginForm"
                                 ajax="true" style="float: right;">
                </p:commandButton>
            </h:panelGrid>

        </p:panel>

    </h:form>
</h:body>
</html>
