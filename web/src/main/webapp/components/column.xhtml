<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="header" required="true"/>
    <composite:attribute name="pattern" required="false"/>
    <composite:attribute name="value" required="true"/>
    <composite:attribute name="rendered" required="false" default="true"/>
</composite:interface>

<composite:implementation>
    <p:column headerText="#{cc.attrs.header}">
        <p:cellEditor>
            <f:facet name="output">
                <h:outputText value="#{cc.attrs.value}" rendered="#{cc.attrs.rendered}">
                    <f:convertDateTime pattern="#{curriculumBean.datePattern}"/>
                </h:outputText>
            </f:facet>

            <f:facet name="input">
                <p:inputText value="#{cc.attrs.value}" rendered="#{cc.attrs.rendered}">
                    <f:convertDateTime pattern="#{curriculumBean.datePattern}"/>
                </p:inputText>

            </f:facet>
        </p:cellEditor>
    </p:column>
</composite:implementation>
</html>
